<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit it</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="lifeContainer"></div>
      <canvas></canvas>
      <div class="score-sheet">
        <h1>Meilleurs scores</h1>
        <div class="table">
          <div class="header">
            <div>#</div>
            <div>Score</div>
            <div>Combo</div>
          </div>
          <div class="body">
            <div class="score-info"></div>
            <div class="hit-score"></div>
            <div class="combo-score"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="game-infos">
      <div>Score</div>
      <div>Statut</div>
      <div>Multiplier</div>
      <div>Combo</div>
      <div>Level</div>
    </div>
    <div class="game-infos">
      <div class="score">0</div>

      <div class="statut">0</div>

      <div class="multiplier">0</div>

      <div class="combo">0</div>

      <div class="level">1</div>
    </div>
  </body>
</html>
