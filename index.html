<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit it</title>
    <script src="https://kit.fontawesome.com/159d0e16c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <div class="aside-right">
          <div class="life-wrapper">
            <h1>Energy</h1>
            <div id="lifeContainer"></div>
          </div>

          <div class="audio-player">
            <div class="wrapper-audio">
              <div class="audio-header">
                <div class="temps-ecoule">0:00</div>
                <div class="spotify">
                  <a
                    href="https://open.spotify.com/playlist/6HADFSFBx4qkoY17itYD9j?si=4e52f8c6ed0648a6"
                  >
                    <i class="fab fa-spotify"></i
                  ></a>
                </div>
                <div class="equalizer-wrapper">
                  <div class="equalizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>
                </div>
              </div>
              <div class="audio-statut">
                <div class="name-song"></div>
                <div class="barre-wrapper">
                  <div class="barre-progression"></div>
                </div>
              </div>
            </div>

            <div class="audio-settings">
              <div class="audio-buttons">
                <div class="chanson-precedente"><i class="fas fa-backward"></i></div>
                <div class="play"><i class="fas fa-play"></i></div>
                <div class="pause"><i class="fas fa-pause"></i></div>
                <div class="chanson-suivante"><i class="fas fa-forward"></i></div>
              </div>
              <div class="volume">
                <i class="fas fa-volume-up"></i>
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value="0.02"
                  class="volume-slider"
                />
              </div>
            </div>
            <div class="playlist">
              <h2>Playlist</h2>
              <div class="liste-des-chansons"></div>
            </div>
          </div>
        </div>

        <div class="canvas-container">
          <div class="header-main">
            <div class="title">hitit.exe</div>
            <div class="score-wrapper">
              Score :
              <div class="score">0</div>
            </div>
            <div class="buttons">
              <div class="save"></div>
              <div class="reload"></div>
              <div class="close"></div>
            </div>
          </div>
          <div class="back-bottom"></div>
          <canvas></canvas>
        </div>

        <div class="aside-left">
          <div class="score-header">
            <span>MeilleursScores.exe</span>
            <div class="reset"></div>
          </div>

          <div class="table">
            <div class="table-header">
              <div id="score-info">#</div>
              <div id="hit-score">Score</div>
              <div id="combo-score">Combo</div>
            </div>
            <div class="score-body">
              <div class="score-info"></div>
              <div class="hit-score"></div>
              <div class="combo-score"></div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="game-infos">
          <div>Statut</div>
          <div>Multiplier</div>
          <div>Combo</div>
          <div>Level</div>
        </div>
        <div class="game-infos">
          <div class="statut">0</div>
          <div class="multiplier">0</div>
          <div class="combo">0</div>
          <div class="level">1</div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
